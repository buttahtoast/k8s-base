defaultNamespace: k8s-baste-networking-ingress
helm:
  repo: https://citrix.github.io/citrix-helm-charts/
  chart: citrix-cloud-native
  values:
    cic:
      enabled: true
      nsPort: 443
      nsProtocol: HTTPS
      nsIP: 10.124.1.100
      adcCredentialSecret: citrix-node-controller-cred
      entityPrefix: k8s
      image: 'quay.io/citrix/citrix-k8s-ingress-controller:1.11.3'
      pullPolicy: IfNotPresent
      license:
        accept: 'Yes'
      ingressClass:
        - internet
      serviceClass:
        - internet
      logLevel: INFO
      crds:
        install: true
    coe:
      enabled: true
      image: 'quay.io/citrix/citrix-observability-exporter:1.2.001'
      pullPolicy: IfNotPresent
      transaction:
        nodePort: 30001
      timeseries:
        enabled: true
        nodePort: 30002
      ns_tracing:
        enabled: true
        server: 'zipkin:9411/api/v1/spans'
