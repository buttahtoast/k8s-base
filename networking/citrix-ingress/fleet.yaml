defaultNamespace: citrix-ingress
namespace: citrix-ingress
helm:
  repo: https://citrix.github.io/citrix-helm-charts/
  chart: citrix-cloud-native
  releaseName: citrix-ingress
  values:
    cic:
      enabled: true
      nsPort: 443
      nsProtocol: HTTPS
      nsIP: 10.124.1.100
      adcCredentialSecret: citrix-node-controller-cred
      entityPrefix: k8s
      image: 'quay.io/citrix/citrix-k8s-ingress-controller:1.11.3'
      pullPolicy: IfNotPresent
      license:
        accept: 'Yes'
      ingressClass:
        - internet
      serviceClass:
        - internet
      logLevel: INFO
      crds:
        install: true
      exporter:
        image: 'quay.io/citrix/citrix-adc-metrics-exporter:1.4.6'
        pullPolicy: IfNotPresent
        ports:
          containerPort: 8888
        required: true
    cnc:
      enabled: true
      image: 'quay.io/citrix/citrix-k8s-node-controller:2.1.0'
      pullPolicy: IfNotPresent
      vxlan:
        id: 800
        port: 799
      nsIP: 10.124.1.100
      adcCredentialSecret: citrix-node-controller-cred
      license:
        accept: 'Yes'
      vtepIP: 10.124.1.101
      network: 192.168.1.0/24
    coe:
      enabled: true
      image: 'quay.io/citrix/citrix-observability-exporter:1.2.001'
      pullPolicy: IfNotPresent
      transaction:
        nodePort: 30001
      timeseries:
        enabled: true
        nodePort: 30002
